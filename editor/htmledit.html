<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="htmledit.js"></script>
    <script>
        var xd = new xeditor();

        setTimeout(function () {
            document.getElementById("bold").onclick = xd.bold;
            document.getElementById("cut").onclick = xd.cut;
            document.getElementById("copy").onclick = xd.copy;
            document.getElementById("selectAll").onclick = xd.selectAll;
            document.getElementById("italic").onclick = xd.italic;
            document.getElementById("delete").onclick = xd.delete;
            document.getElementById("strikeThrough").onclick = xd.strikeThrough;
            document.getElementById("removeFormat").onclick = xd.removeFormat;
        }, 20);

    </script>
    <style>
        [contenteditable] {
          outline: 0px solid transparent;
        }
        </style>
</head>

<body>
    <button id="bold">bold</button>
    <button id="cut">cut</button>
    <button id="copy">copy</button>
    <button id="selectAll">selectAll</button>
    <button id="italic">italic</button>
    <button id="strikeThrough">strikeThrough</button>
    <button id="delete">delete</button>
    <button id="removeFormat">removeFormat</button>
    <div contenteditable="true">
        <p>AAA</p>
        <p contenteditable="false">BBB</p>
    </div>
</body>

</html>
