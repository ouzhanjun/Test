<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

    <script src="../module/module.js"></script>
    <script src="../core/regExpr.js"></script>
    <script src="../core/string.js"></script>
    <script src="../core/validate.js"></script>
    <script src="../core/array.js"></script>
    <script src="../var/element.js"></script>
    <script src="../data/data.js"></script>
    <script src="../core/core.js"></script>
    <script src="../attributes/classes.js"></script>
    <script src="../callback/callback.js"></script>
</head>

<body>

    <h1></h1>
    <button type="button">点击这里</button>
    <p>锚部分为 #part5</p>
    <button onclick="myFunction()">点我</button>
    <p id="demo" class="cls1 cls2">demo</p>
    <ul class="cls1 cls2 cls3">
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
    </ul>
</body>
<script>
    function fn1(val){
    console.log('fn1 says:' + val);
}
function fn2(val){
    console.log('fn2 says ' + val);
}
var c = Module.require("callback");
var cbs=new c();
cbs.add(fn1);
//fn1 says:foo
cbs.fire('foo');
cbs.add(fn2);
//fn1 says:bar
//fn2 says bar
cbs.fire('bar');

function fn1(val){
    console.log('fn1 says ' + val);
}
var cbs = new c('once');
cbs.add(fn1);
//fn1 says foo 
cbs.fire('foo');
cbs.fire('foo');
</script>

</html>
